<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .pdf-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
        .pdf-item { text-align: center; cursor: pointer; }
        img { width: 150px; height: 200px; object-fit: cover; border: 1px solid #ccc; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <h1>PDF Library</h1>
    <div class="pdf-container" id="pdfList"></div>

    <script>
        const WORKER_URL = "https://your-worker-name.your-subdomain.workers.dev"; // Replace with your actual Cloudflare Worker URL
        const R2_BUCKET_URL = "https://0bfc1c4f060f27d9c737cee23a9061c8.r2.cloudflarestorage.com"; // Your R2 storage URL

        async function fetchPDFs() {
            try {
                const response = await fetch(WORKER_URL);
                if (!response.ok) throw new Error("Failed to fetch PDFs");
                return await response.json();
            } catch (error) {
                console.error("Error fetching PDFs:", error);
                return [];
            }
        }

        async function generateThumbnail(pdfUrl) {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;
                const page = await pdf.getPage(1);
                const scale = 2;
                const viewport = page.getViewport({ scale });

                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: context, viewport }).promise;
                return canvas.toDataURL("image/png");
            } catch (error) {
                console.error("Error generating thumbnail:", error);
                return 'default.jpg'; // Fallback image
            }
        }

        async function displayPDFs() {
            const pdfList = document.getElementById('pdfList');
            const pdfFiles = await fetchPDFs();

            if (pdfFiles.length === 0) {
                pdfList.innerHTML = "<p>No PDFs found.</p>";
                return;
            }

            pdfFiles.forEach(pdfFile => {
                const pdfUrl = `${R2_BUCKET_URL}/${pdfFile}`;

                const div = document.createElement('div');
                div.classList.add('pdf-item');

                const img = document.createElement('img');
                img.src = 'default.jpg';  // Default placeholder until loaded

                generateThumbnail(pdfUrl).then(thumbnail => {
                    img.src = thumbnail;
                });

                const p = document.createElement('p');
                p.textContent = pdfFile.replace('.pdf', '');

                div.appendChild(img);
                div.appendChild(p);
                div.onclick = () => window.open(pdfUrl, '_blank');
                pdfList.appendChild(div);
            });
        }

        displayPDFs();
    </script>
</body>
</html>
