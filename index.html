<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Movies, Games & Torrent News | 1337Xtreme</title>
    <meta name="description" content="Stay updated with the latest movie and game news. Powered by real-time RSS feeds.">
    <meta name="keywords" content="torrent news, latest movies, latest games, best torrent sites, 1337x proxy, YTS, RARBG, EZTV, movie news, actor news">
    <meta name="robots" content="index, follow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="your-movienews-page-url">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Latest Movies, Games & Torrent News | 1337Xtreme">
    <meta property="og:description" content="Stay updated with the latest movie and game news. Powered by real-time RSS feeds.">
    <meta property="og:image" content="your-image-url.jpg">
    <meta property="og:url" content="your-movienews-page-url">
    <meta name="twitter:card" content="summary_large_image">

    <script>
        async function fetchNews() {
            document.getElementById("news-list").innerHTML = "Loading news...";
            let rssFeeds = [
                "https://api.rss2json.com/v1/api.json?rss_url=https://www.gamespot.com/feeds/news/",
                "https://api.rss2json.com/v1/api.json?rss_url=https://www.hollywoodreporter.com/feed/",
                "https://api.rss2json.com/v1/api.json?rss_url=https://www.ign.com/feeds/movies"
            ];
    
            try {
                allNews = [];
                for (let feedUrl of rssFeeds) {
                    let response = await fetch(feedUrl);
                    let data = await response.json();
                    if (data.items) {
                        data.items.forEach(item => {
                            allNews.push({
                                title: item.title,
                                link: item.link,
                                description: item.description.substring(0, 150) + "...",
                                image: item.thumbnail || "https://via.placeholder.com/800x400"
                            });
                        });
                    }
                }
                displayNews();
                createPagination();
                updateMetaTags();
            } catch (error) {
                console.error("News Fetch Error:", error);
                document.getElementById("news-list").innerHTML = "Failed to load news.";
            }
        }
    
        function updateMetaTags() {
            if (allNews.length > 0) {
                let firstNews = allNews[0];
    
                document.title = firstNews.title; // Update Page Title
    
                // Update Meta Tags
                document.querySelector('meta[name="description"]').setAttribute("content", firstNews.description);
                document.querySelector('meta[property="og:title"]').setAttribute("content", firstNews.title);
                document.querySelector('meta[property="og:description"]').setAttribute("content", firstNews.description);
                document.querySelector('meta[property="og:image"]').setAttribute("content", firstNews.image);
                document.querySelector('meta[property="og:url"]').setAttribute("content", firstNews.link);
            }
        }
    
        fetchNews();
    </script>

<body>
<a href="index.html" class="home-button">Home</a>
    <h1>Latest Movies, Games & Torrent News</h1>
    <table class="news-table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="news-list"></tbody>
    </table>
    <div class="pagination" id="pagination"></div>
    
    <script>
        let currentPage = 1;
        const newsPerPage = 8;
        let allNews = [];

        async function fetchNews() {
            document.getElementById("news-list").innerHTML = "Loading news...";
            let rssFeeds = [
                "https://api.rss2json.com/v1/api.json?rss_url=https://www.gamespot.com/feeds/news/",
                "https://api.rss2json.com/v1/api.json?rss_url=https://www.hollywoodreporter.com/feed/",
                "https://api.rss2json.com/v1/api.json?rss_url=https://www.ign.com/feeds/movies"
            ];

            try {
                allNews = [];
                for (let feedUrl of rssFeeds) {
                    let response = await fetch(feedUrl);
                    let data = await response.json();
                    if (data.items) {
                        data.items.forEach(item => {
                            allNews.push({
                                title: item.title,
                                link: item.link,
                                description: item.description.substring(0, 150) + "...",
                                image: item.thumbnail || "https://via.placeholder.com/800x400"
                            });
                        });
                    }
                }
                displayNews();
                createPagination();
            } catch (error) {
                console.error("News Fetch Error:", error);
                document.getElementById("news-list").innerHTML = "Failed to load news.";
            }
        }

        function displayNews() {
            let start = (currentPage - 1) * newsPerPage;
            let end = start + newsPerPage;
            let paginatedNews = allNews.slice(start, end);
            document.getElementById("news-list").innerHTML = paginatedNews.map(news => 
                `<tr>
                    <td><img src='${news.image}' alt='${news.title}' width='120' height='80'></td>
                    <td><a href='${news.link}' target='_blank'>${news.title}</a></td>
                    <td>${news.description}</td>
                </tr>`
            ).join("");
        }

        function createPagination() {
            let totalPages = Math.ceil(allNews.length / newsPerPage);
            document.getElementById("pagination").innerHTML = 
                Array.from({ length: totalPages }, (_, i) => `<button onclick='changePage(${i + 1})'>${i + 1}</button>`).join(" ");
        }

        function changePage(page) {
            currentPage = page;
            displayNews();
        }

        fetchNews();
    </script>
</body>
