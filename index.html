<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Games List - Play & Download</title>
    <meta name="description" content="Discover the best free games to play online or download. Explore top-rated games from various genres!">
    <meta name="keywords" content="free games, play online, download games, best adventure games, top PC games">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Merriweather', serif; background: url('games.jpg') no-repeat center center fixed; background-size: cover; color: white; }
        .container { text-align: center; margin-top: 20px; background: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 10px; }
        .table-container { width: 90%; margin: auto; margin-top: 20px; background: rgba(255, 255, 255, 0.2); border-radius: 10px; overflow: hidden; }
        .game-table { width: 100%; border-collapse: collapse; }
        .game-table th, .game-table td { font-size: 1rem; padding: 12px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(0, 0, 0, 0.3); text-align: left; }
        .game-table th { background: rgba(255, 0, 0, 0.4); backdrop-filter: blur(8px); color: white; font-weight: bold; }
        .page-btn { padding: 12px 20px; font-size: 1.1rem; font-weight: bold; text-align: center; color: white; background: rgba(255, 0, 0, 0.3); border: 2px solid rgba(255, 255, 255, 1); border-radius: 6px; backdrop-filter: blur(6px); box-shadow: 0px 3px 6px rgba(255, 255, 255, 0.8); transition: all 0.3s ease-in-out; cursor: pointer; margin: 5px; }
        .page-btn:hover { background: rgba(255, 0, 0, 0.5); box-shadow: 0px 4px 8px rgba(255, 255, 255, 1); transform: scale(1.05); }
        .home-button { position: fixed; top: 20px; right: 20px; padding: 10px 15px; background: rgba(255, 0, 0, 0.5); color: white; font-size: 1rem; font-weight: bold; border: 2px solid rgba(255, 255, 255, 0.7); border-radius: 6px; text-decoration: none; backdrop-filter: blur(6px); box-shadow: 0px 3px 6px rgba(255, 255, 255, 0.8); transition: all 0.3s ease-in-out; z-index: 1000; }
        .home-button:hover { background: rgba(255, 0, 0, 0.7); transform: scale(1.1); }
        .premium-heading {
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    margin: 10px auto;
    color: white;
    text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.7);
    background: rgba(0, 0, 0, 0.2);
    padding: 10px;
    border-radius: 8px;
    display: block;
    width: fit-content;
}
}
}
</style>
    
    <!-- Schema.org JSON-LD Placeholder -->
    <script id="game-schema" type="application/ld+json"></script>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>
    <h1 class="premium-heading">Top 1000 Games Worldwide</h1>
    <div class="table-container">
        <table class="game-table">
            <thead>
                <tr>
                    <th>Game Name</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="gameList"></tbody>
        </table>
    </div>
    <div class="pagination" id="pagination"></div>

    <script src="games.js"></script>
    <script>
        const gamesPerPage = 50;
        let currentPage = 1;

        function generateMetaTags() {
            const head = document.head;
            gamesData.games.forEach((game, index) => {
                const metaTags = [
                    { name: `game-download-${index + 1}`, content: `${game.name} Free Download` },
                    { name: `game-play-${index + 1}`, content: `Play ${game.name} Online` },
                    { name: `game-category-${index + 1}`, content: `Best ${game.name} Game` }
                ];
                metaTags.forEach(tag => {
                    const metaElement = document.createElement("meta");
                    metaElement.name = tag.name;
                    metaElement.content = tag.content;
                    head.appendChild(metaElement);
                });
            });
        }

        function generateGameSchema() {
            const schemaScript = document.getElementById("game-schema");
            const games = gamesData.games.map(game => ({
                "@context": "https://schema.org",
                "@type": "VideoGame",
                "name": game.name,
                "url": game.url,
                "applicationCategory": "Game",
                "operatingSystem": "Windows, macOS, PlayStation, Xbox, Switch",
                "author": {
                    "@type": "Organization",
                    "name": "Top Games List"
                },
                "aggregateRating": {
                    "@type": "AggregateRating",
                    "ratingValue": "4.5",
                    "reviewCount": "1000"
                }
            }));
            schemaScript.textContent = JSON.stringify(games, null, 2);
        }

        function displayGames(page) {
            const gameList = document.getElementById("gameList");
            const pagination = document.getElementById("pagination");
            gameList.innerHTML = "";
            pagination.innerHTML = "";
            const start = (page - 1) * gamesPerPage;
            const end = start + gamesPerPage;
            const paginatedGames = gamesData.games.slice(start, end);
            paginatedGames.forEach(game => {
                const row = document.createElement("tr");
                const nameCell = document.createElement("td");
                nameCell.textContent = game.name;
                const linkCell = document.createElement("td");
                const gameLink = document.createElement("a");
                gameLink.href = game.url;
                gameLink.textContent = "See More";
                gameLink.target = "_blank";
                gameLink.style.color = "white";
                linkCell.appendChild(gameLink);
                row.appendChild(nameCell);
                row.appendChild(linkCell);
                gameList.appendChild(row);
            });
            const totalPages = Math.ceil(gamesData.games.length / gamesPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                btn.classList.add("page-btn");
                btn.onclick = () => {
                    currentPage = i;
                    displayGames(i);
                };
                if (i === page) btn.style.background = "#0056b3";
                pagination.appendChild(btn);
            }
        }

        generateMetaTags();
        generateGameSchema();
        displayGames(currentPage);
    </script>
</body>
</html>
