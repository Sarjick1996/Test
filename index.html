<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 1000 PC Games | Free Download</title>

    <!-- Default SEO Meta Tags -->
    <meta name="description" content="Find and download the best 1000 PC games. Get trending RPGs, battle royale, and strategy games.">
    <meta name="keywords" content="best PC games, free game download, RPG games, strategy games, battle royale, FPS games">
    <meta name="author" content="1337Xtreme">
    <meta name="robots" content="index, follow">

    <!-- Load API Key -->
    <script src="games.js"></script>

    <!-- Schema Markup Placeholder -->
    <script type="application/ld+json" id="schema-data"></script>

    <!-- üî• Premium Styling for Games Page -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #111;
            color: white;
            padding: 20px;
        }

        .game-table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .game-table th, .game-table td {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 14px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .game-table th {
            background: rgba(255, 255, 255, 0.4);
            color: black;
            font-weight: bold;
        }

        .game-table a {
            color: #00c3ff;
            text-decoration: none;
            font-weight: bold;
        }

        .game-table a:hover {
            text-decoration: underline;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination a {
            padding: 12px 18px;
            margin: 5px;
            font-size: 1rem;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(255, 87, 34, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .pagination a:hover {
            background: linear-gradient(45deg, #ff5722, #ff9800);
            transform: scale(1.1);
        }

        .home-button {
            position: fixed;
            top: 15px;
            right: 20px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 123, 255, 0.5);
        }

        .home-button:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <a href="index.html" class="home-button">Home</a>

    <h1>Top 1000 PC Games</h1>

    <table class="game-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Game Name</th>
            </tr>
        </thead>
        <tbody id="game-list"></tbody>
    </table>

    <div class="pagination" id="pagination"></div>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let currentPage = parseInt(urlParams.get("page")) || 1;
        const gamesPerPage = 50;
        let allGames = [];

        async function fetchGames() {
            let apiUrl = `https://api.rawg.io/api/games?key=${config.API_KEY}&page_size=50&page=${currentPage}&platforms=4`;

            try {
                let response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                let data = await response.json();
                if (!data.results) throw new Error("No game data found.");

                allGames = data.results.map((game, index) => ({
                    position: (currentPage - 1) * gamesPerPage + index + 1,
                    name: game.name,
                    url: `https://rawg.io/games/${game.id}`
                }));

                displayGames();
                createPagination();
                updateSchemaMarkup();
                updateMetaTags();
            } catch (error) {
                console.error("‚ùå Game Fetch Error:", error);
                document.getElementById("game-list").innerHTML = "<tr><td colspan='2'>Failed to load games.</td></tr>";
            }
        }

        function displayGames() {
            document.getElementById("game-list").innerHTML = allGames.map(game =>
                `<tr>
                    <td>${game.position}</td>
                    <td><a href="${game.url}" target="_blank">${game.name}</a></td>
                </tr>`
            ).join("");
        }

        function createPagination() {
            let totalPages = 20;
            let paginationHTML = "";
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<a href='?page=${i}' ${i === currentPage ? "style='background: #ff5722;'" : ""}>${i}</a>`;
            }
            document.getElementById("pagination").innerHTML = paginationHTML;
        }

        function updateSchemaMarkup() {
            let schemaData = {
                "@context": "https://schema.org",
                "@type": "ItemList",
                "name": "Top 1000 PC Games",
                "itemListElement": allGames.map((game, index) => ({
                    "@type": "ListItem",
                    "position": game.position,
                    "name": game.name,
                    "url": game.url
                }))
            };
            document.getElementById("schema-data").textContent = JSON.stringify(schemaData, null, 2);
        }

        function updateMetaTags() {
            if (allGames.length === 0) return;

            let firstGameName = allGames[0].name;
            let pageTitle = `${firstGameName} Free Download | Top PC Games`;
            document.title = pageTitle;

            let metaDescription = `Download ${firstGameName} for free! Explore the best trending PC games available now.`;
            let metaKeywords = allGames.map(game => game.name + " free download").join(", ");

            document.querySelector("meta[name='description']").setAttribute("content", metaDescription);
            document.querySelector("meta[name='keywords']").setAttribute("content", metaKeywords);

            console.log("‚úÖ Meta tags updated:", { title: pageTitle, description: metaDescription, keywords: metaKeywords });
        }

        fetchGames();
    </script>

</body>
</html>
