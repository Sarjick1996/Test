    <script>
        const moviesPerPage = 50;
        let currentPage = 1;

        function generateMetaTags() {
            const head = document.head;
            moviesData.movies.forEach((movie, index) => {
                const metaTags = [
                    { name: `movie-download-${index + 1}`, content: `${movie.name} Free Download` },
                    { name: `movie-play-${index + 1}`, content: `Watch ${movie.name} Online,Streaming, Full HD, Free Movies` },
                    { name: `movie-category-${index + 1}`, content: `Best ${movie.name} movie full HD` }
                ];
                metaTags.forEach(tag => {
                    const metaElement = document.createElement("meta");
                    metaElement.name = tag.name;
                    metaElement.content = tag.content;
                    head.appendChild(metaElement);
                });
            });
        }
        function generatemovieSchema() {
    const schemaScript = document.getElementById("movie-schema");

    // Ensure the schemaScript element exists
    if (!schemaScript) return;

    // Generate JSON-LD for all movies with required fields
    const moviesSchema = {
        "@context": "https://schema.org",
        "@graph": moviesData.movies.map(movie => ({
            "@type": "Movie",
            "name": movie.name,
            "url": movie.url || "", // Ensure URL is present
            "image": movie.image || "https://example.com/default-movie-image.jpg", // Default image if missing
            "dateCreated": movie.dateCreated || "2024-01-01", // Default date
            "description": movie.description && typeof movie.description === "string"
                ? movie.description
                : `Watch ${movie.name}, a top-rated movie available for streaming and download in high quality.`, // Ensures a proper description
            "director": movie.director
                ? {
                    "@type": "Person",
                    "name": movie.director
                }
                : undefined, // If no director, omit the field
            "genre": movie.genre || "Drama", // Adds genre if missing
            "aggregateRating": movie.rating
                ? {
                    "@type": "AggregateRating",
                    "ratingValue": movie.rating.toString(),
                    "reviewCount": movie.reviewCount ? movie.reviewCount.toString() : "100"
                }
                : undefined // If no rating, omit the field
        }))
    };

    // Inject JSON-LD into the script tag
    schemaScript.textContent = JSON.stringify(moviesSchema, null, 2);
}
        function displaymovies(page) {
            const movieList = document.getElementById("movieList");
            const pagination = document.getElementById("pagination");
            movieList.innerHTML = "";
            pagination.innerHTML = "";
            const start = (page - 1) * moviesPerPage;
            const end = start + moviesPerPage;
            const paginatedmovies = moviesData.movies.slice(start, end);
            paginatedmovies.forEach(movie => {
                const row = document.createElement("tr");
                const nameCell = document.createElement("td");
                nameCell.textContent = movie.name;
                const linkCell = document.createElement("td");
                const movieLink = document.createElement("a");
                movieLink.href = movie.url;
                movieLink.textContent = "See More";
                movieLink.target = "_blank";
                movieLink.style.color = "white";
                linkCell.appendChild(movieLink);
                row.appendChild(nameCell);
                row.appendChild(linkCell);
                movieList.appendChild(row);
            });
            const totalPages = Math.ceil(moviesData.movies.length / moviesPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                btn.classList.add("page-btn");
                btn.onclick = () => {
                    currentPage = i;
                    displaymovies(i);
                };
                if (i === page) btn.style.background = "#0056b3";
                pagination.appendChild(btn);
            }
        }

        generateMetaTags();
        generatemovieSchema();
        displaymovies(currentPage);
    </script>
<script>
    function searchmovies() {
    if (!moviesData || !moviesData.movies) {
        console.error("moviesData is missing or undefined.");
        return;
    }

    let input = document.getElementById("searchInput").value.toLowerCase();
    let movieList = document.getElementById("movieList");

    if (!movieList) return;

    movieList.innerHTML = "";

    moviesData.movies.forEach(movie => {
        if (movie.name.toLowerCase().includes(input)) {
            let row = document.createElement("tr");
            let nameCell = document.createElement("td");
            nameCell.textContent = movie.name;
            let linkCell = document.createElement("td");
            let movieLink = document.createElement("a");
            movieLink.href = movie.url;
            movieLink.textContent = "See More";
            movieLink.target = "_blank";
            movieLink.style.color = "white";
            linkCell.appendChild(movieLink);
            row.appendChild(nameCell);
            row.appendChild(linkCell);
            movieList.appendChild(row);
        }
    });

    if (movieList.innerHTML === "") {
        movieList.innerHTML = "<tr><td colspan='2' style='text-align: center;'>No movies found</td></tr>";

}
